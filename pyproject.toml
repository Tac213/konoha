[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "konoha"
version = "1.0.0"
description = "Visual scripting editor based on Python."
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [
    {name = "Tac Uchiha", email = "cookiezhx@163.com"},
]
dependencies = [
    "pyside6",
]

[project.optional-dependencies]
dev = [
    "pylint",
    "black",
    "pyinstaller>=6.4.0",
    "nuitka",
    "toml"
]

[tool.black]
line-length = 140
target-version = ['py311']
include = '\.pyi?$'
# 'extend-exclude' excludes files or directories in addition to the defaults
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  ^/foo.py    # exclude a file named foo.py in the root of the project
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
  | .*resource_view_rc.py  # exclude autogenerated qt rc file
)
'''

[project.gui-scripts]
konoha = "konoha.__main__:main"

[tool.setuptools.package-data]
# https://stackoverflow.com/questions/72060314/including-a-data-folder-in-a-python-package-using-setup-cfg
"konoha.data" = ["**"]

[tool.setuptools.exclude-package-data]
konoha = [".gitignore"]

[tool.qt-quick-python-tools]
root-module-name = "konoha"

[tool.qt-quick-python-tools.qrc-config]
# directory names under data folder
resource-directory-name = "resource"
view-directory-name = "view"
shader-directory-name = "shader"

[tool.qt-quick-python-tools.deployment-config]
application-name = "konoha"
# path under data folder
application-icon-win32 = "resource/icon.ico"
application-icon-darwin = ""
application-icon-linux = ""
